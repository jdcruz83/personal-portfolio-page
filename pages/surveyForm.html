<!DOCTYPE html>
<html>

<head>
    <title>freeCodeCamp Survey Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../styles/css/surveyStyles.css">
</head>

<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Your opinion is very importante for us. Help us improve!</p>
    <form id="survey-form" action="">
        <fieldset>
            <label for="name" id="name-label">Name
                <input id="name" type="text" name="name" placeholder=" Enter your name" required="" tabindex="1" />
            </label>
            <label for="email" id="email-label">E-mail
                <input id="email" type="email" name="email" placeholder=" Enter your e-mail" required="" tabindex="2" />
            </label>
            <label for="number" id="number-label">Age (optional)
                <input id="number" type="number" name="age" placeholder=" Enter your age" min="10" max="100"
                    tabindex="3" />
            </label>
            <label for="dropdown" id="dropdown-label">Why are you using our platform?
                <select id="dropdown" name="whyUsing" required="">
                    <option value="" disabled="" selected="">Select an option</option>
                    <option value="student">I'm a student</option>
                    <option value="programmer">I'm a programmer</option>
                    <option value="notSaying">I prefer not to say</option>
                    <option value="other">Other</option>
                </select>
            </label>
        </fieldset>
        <fieldset>
            <legend>Would you recommend us?</legend>
            <label for="yes">
                <input id="yes" name="userRecommend" type="radio" checked="" value="yes" class="inline" /> Yes
            </label>
            <label for="no">
                <input id="no" name="userRecommend" type="radio" value="no" class="inline" /> No
            </label>
            <label for="maybe">
                <input id="maybe" name="userRecommend" type="radio" value="maybe" class="inline" /> Maybe
            </label>
        </fieldset>
        <fieldset>
            <legend>What are your areas of preference?</legend>
            <label for="frontend">
                <input id="frontend" name="userPreference" type="checkbox" value="frontend" class="inline" /> Frontend
            </label>
            <label for="backend">
                <input id="backend" name="userPreference" type="checkbox" value="backend" class="inline" /> Backend
            </label>
            <label for="data">
                <input id="data" name="userPreference" type="checkbox" value="data" class="inline" /> Data Science
            </label>
            <label for="algorithms">
                <input id="algorithms" name="userPreference" type="checkbox" value="algorithms" class="inline" />
                Algorithms
            </label>
            <label for="challenges">
                <input id="challenges" name="userPreference" type="checkbox" value="challenges" class="inline" />
                Challenges
            </label>
            <label for="others">
                <input id="others" name="userPreference" type="checkbox" value="others" class="inline" /> Others
            </label>
        </fieldset>
        <fieldset>
            <label for="comments">Do you have any suggestion?
                <textarea id="comments" name="comments" placeholder="Enter your comment here..." rows="8"></textarea>
            </label>
        </fieldset>
        <button id="submit" type="submit">Submit</button>
    </form>
    <hr>
    <footer>
        Copyright &copy; Made for Responsive Web Design - freeCodeCamp by Jorge Cruz
    </footer>
</body>

</html>
